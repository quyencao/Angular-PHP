<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Confirm Delete</h3>
</div>
<div class="modal-body" id="modal-body">
    <p>Do you really want to delete?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="confirmModal.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="confirmModal.cancel()">Cancel</button>
</div>
